
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
source=~/.config/hypr/rose-pine.conf
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = fuzzel #~/.config/rofi/launchers/type-2/launcher.sh#wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = /usr/local/bin/hyprlock
exec-once = waybar
exec-once = hyprpaper
exec-once = eww daemon && eww open workspaces && eww open calenders && eww open notitable && eww open rightmarks
exec-once = hypridle
exec-once = hyprpolkitagent #systemctl --user start hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = swaync
exec-once = powernotd -f ~/.config/powernotd/config.json
exec-once = hyprsunset --temperature 5500
# exec-once = waybar & hyprpaper & firefox

exec = gsettings set org.gnome.desktop.interface gtk-theme "Catppuccin-Dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
exec = papermizer ~/assets/wallpapers/

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = XCURSOR_THEME,BreezeX-RosePine-Linux


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # gaps_in = 5
    # gaps_out = 3,5,5,5
    gaps_in = 0
    gaps_out = 3,5,5,5
    #
    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $rose
    col.inactive_border = $muted
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #  col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    extend_border_grab_area = 30

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    # blur {
    #     enabled = true
    #     size = 6
    #     passes = 3
    #     noise = 0.01
    #     vibrancy = 0.5696
    #     vibrancy_darkness = 0.2
    # }
    blur {
        enabled = true
        size = 10
        passes = 3
        new_optimizations = true
        noise = 0.1
        contrast = 1.0
        brightness = 1.0
        xray = true
        vibrancy = 0.5
        vibrancy_darkness = 0.1
      }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = global, 1, 10, default
    # animation = border, 1, 5.39, myBezier
    animation = windows, 1, 4.79, myBezier
    # animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    # animation = windowsOut, 1, 1.49, linear, popin 90%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = specialWorkspaceIn, 1, 8, default, slidefadevert 50%
    animation = specialWorkspaceOut, 1, 8, default, slidefadevert 50%
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
  #kb_variant = dvorak
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 2
    # natural_scroll = true
    float_switch_override_focus = 2


    sensitivity = 0.45 # -1.0 - 1.0, 0 means no modification.

    touchpad {
	scroll_factor = 2
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

group {
  col.border_active = 0xeb6f92ff
  groupbar {
      font_size = 12
      height = 8
      scrolling = false
      render_titles = false
      col.active = 0xeb6f92ff
      col.inactive = 0xf6c177
  }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, F, exec, hyprctl activewindow -j | grep -E '"floating": true,' && hyprctl dispatch togglefloating || hyprctl --batch "dispatcher togglefloating; dispatcher resizeactive exact 80% 80%; dispatcher centerwindow"
bind = $mainMod, R, pseudo, # dwindle
# P for picker.
bind = $mainMod, P, exec, hyprpicker | wl-copy && notify-send "ÔÅö System" "Color copied to clipboard!"# Have to add esc notification.
# bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
bind = $mainMod, W, exec, wlogout
bind = $mainMod, B, exec, swaync-client -op
bind = $mainMod, G, moveoutofgroup
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + vim motion
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap Windows with mainMod SHIFT + vim motion
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

#Screen lock bind
bind = $mainMod ALT, L, exec, /usr/local/bin/hyprlock |& tee hyprlock.log

#Resizing windows.
bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10

# Tabbing windows and moving
bind = $mainMod, D, togglegroup
bind = ALT, TAB, changegroupactive
bind = ALT SHIFT, TAB, changegroupactive, b

bind = ALT,ESCAPE, focuscurrentorlast
#ScreenShot bindings
# bind = $mainMod, PRINT, exec, hyprshot -m window -o ~/Pictures/Screenshots/
bind = , PRINT, exec, eww open screenshot-closer && eww open screenshot
# bind = SHIFT, PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots/

#Moving between workspace through keyboard
bind = $mainMod , right, workspace, r+1
bind = $mainMod , left, workspace, r-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

bind = $mainMod ALT, right, movetoworkspace, r+1
bind = $mainMod ALT, left, movetoworkspace, r-1
# bind = $mainMod SHIFT, right, movetoworkspacesilent, r+1
# bind = $mainMod SHIFT, left, movetoworkspacesilent, r-1

# Example special workspace (scratchpad)
## Magic SpecialWorkspace.
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod ALT, S, movetoworkspacesilent, special:magic
bind = $mainMod, X, togglespecialworkspace, magic

## First SpecialWorkspace
bind = $mainMod, A, movetoworkspace, special
bind = $mainMod ALT, A, movetoworkspacesilent, special
bind = $mainMod, Z, togglespecialworkspace

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Keybinds for OBS Studio
bind = SUPER, F10, pass, class:^(com\.obsproject\.Studio)$

# Other custom binding
bind = $mainMod SHIFT, R, exec, pkill waybar && hyprctl dispatch exec waybar # waybar reloading

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = ALT, mouse:272, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# FOr only mod key operations
bindr = SUPER ALT, ALT_L, exec, $menu
bindr = SUPER ALT, SUPER_L, exec, $menu --show-actions


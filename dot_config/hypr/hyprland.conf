windowrulev2 = workspace 5,class:org.qutebrowser.qutebrowser
windowrulev2 = workspace 7,class:org.mozilla.Thunderbird
windowrulev2 = workspace 6,class:obsidian
windowrulev2 = workspace 9,class:com.obsproject.Studio

# Example windowrule v2
windowrulev2 = float,class:^(cava)$
windowrulev2 = size 45% 40%,class:cava
windowrulev2 = move 2% 100%-w-20,class:cava

windowrulev2 = float,class:^(peaclock)$
windowrulev2 = size 47% 40%,class:peaclock
windowrulev2 = move 2% 8%,class:peaclock

windowrulev2 = float,class:^(fastfetch)$
windowrulev2 = size 47% 53%,class:fastfetch
windowrulev2 = center 1,class:fastfetch

# windowrulev2 = unset, title:^(File Upload)$
windowrulev2 = float,title:^(File Upload)$
windowrulev2 = size 47% 53%,title:^(File Upload)$
windowrulev2 = center 1, title:^(File Upload)$

# Window rules for vlc.
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = size 47% 53%,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = center 1, class:^(xdg-desktop-portal-gtk)$


# windowrulev2 = float,class:kitty,title:^(kitty)$
# windowrulev2 = size 45% 30%, class:kitty,title:^(kitty)$

layerrule = blur, logout_dialog
layerrule = animation popin, logout_dialog
layerrule = noanim, selection
layerrule = animation slide right, launcher

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
